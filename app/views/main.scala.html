@(title: String, user:Option[User])(content: Html)(implicit lang: Lang)
@import views.html.common._
<!DOCTYPE html>

<html lang="@lang.code">
    <head>
        <title>@title</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="format-detection" content="telephone=no" />
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/bootstrap/main.min.css")'>
        <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.png")'>
        <script src='@routes.Assets.at("javascripts/jquery-1.8.2.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/bootstrap/bootstrap-dropdown.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/bootstrap/bootstrap-collapse.js")' type="text/javascript"></script>
    </head>
    <body>
        @navbar(user)
        <div class="container">
            @content
        </div>
    </body>
</html>
